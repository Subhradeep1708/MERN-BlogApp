
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gloss" x1="0" y1="0" x2="0" y2="64">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#1e40af"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <rect width="64" height="64" rx="12" fill="#1e40af"/>
  <rect width="64" height="64" rx="12" fill="url(#gloss)" filter="url(#shadow)"/>

  <!-- Calligraphy-style BS -->
  <text x="50%" y="52%" dominant-baseline="middle" text-anchor="middle"
        font-family="Lucida Calligraphy, Brush Script MT, cursive"
        font-size="26" fill="white" font-weight="bold">
    BS
  </text>
</svg>
